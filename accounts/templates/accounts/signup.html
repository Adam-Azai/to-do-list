{% extends "base.html" %}
    <title>{% block title %}Log In!{% endblock %}</title>
{% block content %}
<main>
    <div class="signup-form">
        <h1>Signup</h1>
        <form method ="post">
            {% csrf_token %}
            {{ signup_form.as_p }}
            <button>Submit</button>
        </form>
    </div>
</main>
{% endblock %}
