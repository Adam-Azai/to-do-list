{% extends "base.html" %}
    <title>{% block title %}Log In!{% endblock %}</title>
{% block content %}
<main>
    <div class="login-form">
        <h1>Login</h1>
        <form method ="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button class="login-pop">Login</button>
        </form>
    </div>
</main>
{% endblock %}
